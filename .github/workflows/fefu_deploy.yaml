name: Fefu deploy

runs-on: self-hosted

on:
  workflow_dispatch:

  push:
    branches:
      - main
  

jobs:
  fefu_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: "master"

          cache: true
      - run: flutter pub get
      - run: flutter build web --web-renderer canvaskit --base-href "/admin/"
      
      - name: ğŸ“‚ Sync files
      - run: mv ./build/web/ /home/admin1/fefufit-admin