name: admin_page
description: "FefuFit admin console"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-16.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  scrollable_table_view: ^2.0.2
  flutter_svg: ^2.0.7
  slang: ^3.22.0
  theme_tailor: ^2.0.0
  theme_tailor_annotation: ^2.0.0
  go_router: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
  # название семейства шрифтов
  - family: Roboto
    fonts:
      # для каждого файла шрифта мы прописываем 
      # соответствующие параметры
      - asset: assets/fonts/Roboto-Light.ttf
        style: normal
        weight: 300
      - asset: assets/fonts/Roboto-Regular.ttf
        style: normal
      - asset: assets/fonts/Roboto-Bold.ttf
        style: normal 
        weight: 700